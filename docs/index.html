<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone 2025-07</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color: #ff8c42;
      color: white;
      padding: 2rem;
      text-align: center;
      border-bottom: 5px solid #ffb347;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p.subtitle {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #ffeede;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: #fff3e0;
      border: 1px solid #ffd6a5;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffe0b2;
      color: #8d4f00;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>캡스톤 프로젝트 2025-07</h1>
    <p class="subtitle">아이들을 위한 따뜻한 앱을 개발 중입니다</p>
  </header>

  <section>
    <div class="card">
      <h2>👶 프로젝트 소개</h2>
      <p>우리 팀은 아동 발달을 돕는 창의적인 앱을 만들고 있습니다. 직관적인 UI, 즐거운 활동, 안전한 사용 환경을 제공하는 것이 목표입니다.</p>
    </div>

    <div class="card">
      <h2>🧑‍💻 팀원 소개</h2>
      <p>다양한 전공의 학생들이 모여 백엔드, 프론트엔드, 디자인을 함께 개발하고 있어요!</p>
    </div>

    <div class="card">
      <h2>📱 주요 기능</h2>
      <ul>
        <li>그림 그리기 기능</li>
        <li>아이 기록 관리</li>
        <li>사용자 맞춤 피드백</li>
      </ul>
    </div>
  </section>

  <footer>
    ⓒ 2025 Capstone Team 07 | All rights reserved.
  </footer>
